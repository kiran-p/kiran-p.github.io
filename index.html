<!DOCTYPE html>
<html>
<head>
    <title>Simple javascript game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="js/lib/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script>

    </script>
</head>
<body onload="gameInit('.game')">
      <div class="main-container">
          <div class="score-container">
              <p class="score-text">
                  SCORE
              </p>
              <div class="score">

              </div>
          </div>
          <div class="game-container">
              <div class="tool-bar-container">
                  <div class="tool-bar">
                      <div class="timer">
                          Timer
                      </div>
                      <div class="target">
                          Catch
                      </div>
                      <div class="restart" onclick="gameInit('.game')">
                          Restart
                      </div>
                  </div>
              </div>

              <div class="game">
              </div>
          </div>
          <div class="best-score-container">
              <p class="score-text">BEST SCORE</p>
              <div class="score">

              </div>
          </div>
      </div>
</body>
</html>
